<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>

        <li>Task 2</li>

      </ul>

    </div>
  </div>
  <script src="script.js"></script>
